<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  	<script src="https://kit.fontawesome.com/5e566906c9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">

				<div class="first-step">
					<button id="firstStepBtn" type="button" class="btn btn-primary btn-lg">Start to do something new</button>
				</div>



				<form id="listCreate">
					  <div class="form-group row">
					    <label for="inputListTitle" class="col-sm-4 col-form-label">List title name</label>
					    <div class="col-sm-7">
					      <input type="text" class="form-control" id="inputListTitle">
					    </div>
					</div>
					<div class="form-group row">
					    <div class="col-sm-10">
							<button type="button" id="complateListBtn" class="btn btn-dark">Complate list</button>
					    </div>
					</div>
				</form>


				<form id="phrasesCreate">
					  <div class="form-group row">
					    <label for="inputText1" class="col-sm-4 col-form-label">First part of phrase</label>
					    <div class="col-sm-7">
					      <input type="text" class="form-control" id="inputText1">
					    </div>
					  </div>
					  <div class="form-group row">
					    
					    <label for="inputText2" class="col-sm-4 col-form-label">Second part of phrase</label>
					    <div class="col-sm-7">
					      <input type="text" class="form-control" id="inputText2">
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-10">
					      	<button type="submit" class="btn btn-primary">Add phrase</button>

							<button type="button" id="shuffleBtn" class="btn btn-success">Shuffle</button>
					    </div>
					  </div>
					</form>
			</div>
			<div class="col-6">
				<div class="phrases" id ="main-scope"></div>
			</div>
		</div>
	</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
	<script src="script.js"></script>
</body>
</html>
